server.port=8090
configuration.text=Configuring the default development enviroment

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.routes[0].id=products
spring.cloud.gateway.routes[0].uri=lb://products
spring.cloud.gateway.routes[0].predicates=Path=/api/v1/products/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=3
spring.cloud.gateway.routes[0].filters[0].name=CookieExampleGateway
spring.cloud.gateway.routes[0].filters[0].args.msg=hola mi mensaje personalizado
spring.cloud.gateway.routes[0].filters[0].args.cookieName=usuario
spring.cloud.gateway.routes[0].filters[0].args.cookieValue=brayanbertrand
spring.cloud.gateway.routes[1].id=items
spring.cloud.gateway.routes[1].uri=lb://items
spring.cloud.gateway.routes[1].predicates=Path=/api/v1/items/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=3
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=token-request, 123456
spring.cloud.gateway.routes[1].filters[0]=AddResponseHeader=token-response, 12345678
spring.cloud.gateway.routes[1].filters[0]=SetResponseHeader=Content-Type, application/json
spring.cloud.gateway.routes[1].filters[0]=AddRequestParameter=name, brayan

management.endpoints.web.exposure.include=*

